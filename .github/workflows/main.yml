name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os:
         - ubuntu-latest
         - macOS-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: bx-sh/setup-bx@master
      - run: echo "The path is $PATH"
        shell: bash
      - run: ./packages/bin/bx spec
        shell: bash
        env:
          VERBOSE: true
